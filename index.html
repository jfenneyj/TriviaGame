<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Rochester" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Trivia Game</title>
</head>

<body>

  <div id="container">
    <div>
      <h1>Disney Trivia</h1>
    </div>
    <div id="timerCt" class="text-center">
    </div>
    <div id="containInput" class="text-center">
      <div id="questions"></div>
      <br>
      <input type="radio" id="choice0" class="choice0 text-center" name="answer">
      <label for="choice0" class="choice text-center"></label>
      <br>
      <input type="radio" id="choice1" class="choice text-center" name="answer">
      <label for="choice1" class="choice text-center"></label>
      <br>
      <input type="radio" id="choice2" class="choice text-center" name="answer">
      <label for="choice2" class="choice text-center"></label>
      <br>
      <input type="radio" id="choice3" class="choice text-center" name="answer">
      <label for="choice3" class="choice text-center"></label>
      <br>
      <div id="picture" class="photo">
        <img src="assets/images/princephillip_250.gif" alt="">
      </div>
    </div>
    <div id="correctAnswer"></div>
    <div id="numberCorrect"></div>
    <div id="numberWrong"></div>

    <button id="start" type="button" class="btn btn-warning">
      <h2>Start Game</h2>
    </button>
    <button id="reset" type="button" class="btn btn-warning">
      <h2>Play Again</h2>
    </button>
    <button id="next" type="button" class="btn btn-warning">
      <h2>Next</h2>
    </button>




  </div>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
